<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>See shared place!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/app.css" />
    <link rel="stylesheet" href="../assets/styles/my-place.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBARCnssY3RwAwY-LnzsqThn77pJggsNWE"
      defer
    ></script>
    <script src="../assets/scripts/MyPlace.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title"></h1>
    </header>

    <section class="intro">
      <p class="intro__text">
        You can see shared place below!
      </p>
    </section>

    <section class="selected-place">
      <div id="map" class="selected-place__map"></div>
    </section>

    <section class="share-controls">
      <a href="/" class="share-controls__link">Share a New Place!</a>
    </section>
  </body>
</html>
